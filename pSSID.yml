# pSSID-core.yml main perfSONAR config

- name: elastic deploy
  hosts:
    - elastic
  roles:
    - ansible-role-elastic

- name: pSSID deploy
  hosts:
    - pSSID-testpoints
  roles:
    - ansible-role-pSSID
    - ansible-role-rabbitmq
    - ansible-role-perfsonar-testpoint
    - ansible-role-perfsonar-installer
